    <script type="text/javascript">//Js読み込み

    function check(){
        var flag = 0;
        // 設定開始（必須にする項目を設定してください）

        // 「年齢」の入力をチェック
        if(document.user.age.value == ""){ 
            flag = 1;
        }
        // 「性別」の入力をチェック
        else if(document.user.gender.value == ""){ 
            flag = 1;
        }
        // 「身長」の入力チェック
        else if(document.user.height.value == ""){  
            flag = 1;
        }
        // 「体重」の入力チェック
        else if(document.user.weight.value == ""){  
            flag = 1;
        }
        // 「運動強度」の入力チェック
        else if(document.user.moment.value == ""){  
            flag = 1;
        }

        // 現実的な数値のチェック

        //年齢の数値チェック
        if(document.user.age.value > 130){          
            flag = 2;
        }
        else if(document.user.height.value > 272 || document.user.height.value < 50){   //身長の数値チェック
            flag = 2;
        }
        //体重の数値チェック
        else if(document.user.weight.value > 150){　
            flag = 2;
        }

        // 設定終了
        if(flag == 1){
            // 入力漏れがあれば警告ダイアログを表示
            window.alert('必須項目に未入力がありました'); 
            return false; // 送信を中止
        }
        else if (flag == 2){
            // ありえない数値があれば警告ダイアログを表示
            window.alert('入力項目に誤りがあります'); 
            return false; // 送信を中止
        }else{
            return true; // 送信を実行
        }
    }
    </script>
