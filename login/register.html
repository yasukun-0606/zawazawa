<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>新規ユーザー登録</title>
        <!--ログイン画面専用のCSS※書き換える際は川上まで相談を-->
        <link rel="stylesheet" href="register.css">
    </head>

    <header>
        <a href="home.php"><img class="roll float" src="img/まちおさん3.jpg" alt="サンプル画像" width=100px height=48px></a>
        <h1 class="title">ログイン画面</h1>
    </header>

    <body>
        <div id="main">
            <br><br><p class="p_center">ご希望のユーザーID・お名前・パスワードを入力してください。</p><br>

            <!--データの送信先はregister.php-->
            <form method="POST" action="register.php">
                <table class="centerForm">
                <tr class="size">
                    <th>ユーザーID</th>
                    <td><input type="text" name="input_id"></td>
                </tr>

                <tr class="size">
                    <th>お名前</th>
                    <td><input type="text" name="input_name"></td>
                </tr>

                <tr class="size">
                    <th>パスワード</th>
                    <td><input type="password" name="input_pass"></td>
                </tr>

                <tr>
                    <!--すき間あける-->
                    <th>&nbsp;</th>
                    <td><input class="button"type="submit" value="登録する"></td>
                </tr>
                </table>
            </form>
        </div>
    </body>
</html>
