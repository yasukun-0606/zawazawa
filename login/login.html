<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ログインページ</title>
        <!--ログイン画面専用のCSS※書き換える際は川上まで相談を-->
        <link rel="stylesheet" href="login.css">
    </head>

    <header>
        <a href="home.php"><img class="roll float" src="img/まちおさん3.jpg" alt="サンプル画像" width=100px height=48px></a>
        <h1 class="title">ログイン画面</h1>
    </header>

    <body>
        <div id="main">
            <br>
            <p class="p_center">ユーザーIDとパスワードを入力してログインしてください</p>
            <p class="p_center">初めての方は<b>「新規ユーザー登録」</b>後にログインしてください。</p><br>

            <!--データの送信先はlogin.php-->
            <form method="POST" action="login.php">
                <!--テーブルで見た目を整える。スタイルはCSSで指定-->
                <table class="centerForm">
                    <tr class="size">
                        <th>ユーザーID</th>
                        <td><input type="text" name="login_id"></td>
                    </tr>

                    <tr class="size">
                        <th>パスワード</th>
                        <td><input type="password" name="login_pass"></td>
                    </tr>
                    
                    <tr>
                        <!--すき間あける-->
                        <th>&nbsp;</th>
                        <td><input class="button" type="submit" value="ログイン"></td>
                    </tr>
                    
                </table>
            </form>

            <!--新規登録ページへ-->
            <br><br><br>
            <p class="p_mini"><a  class="log" href="register.html">新規ユーザー登録をする</a></p>
        </div>

    </body>
